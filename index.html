<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Content Generator & WordPress Publisher</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
</head>
<body>
    <h1>Advanced Content Generator & Publisher</h1>
    <form id="contentForm" onsubmit="generateContent(event)">
        <!-- Input Fields -->
        <label for="keywords">Keywords:</label>
        <input type="text" id="keywords" placeholder="Enter primary keywords" required><br><br>

        <label for="content_type">Content Type:</label>
        <select id="content_type" required>
            <option value="blog_post">Blog Post</option>
            <option value="product_review">Product Review</option>
            <option value="how_to_guide">How-To Guide</option>
        </select><br><br>

        <label for="tone">Tone of Voice:</label>
        <select id="tone" required>
            <option value="formal">Formal</option>
            <option value="casual">Casual</option>
            <option value="friendly">Friendly</option>
        </select><br><br>

        <label for="word_count">Word Count:</label>
        <select id="word_count" required>
            <option value="500">500 Words</option>
            <option value="1000">1000 Words</option>
        </select><br><br>

        <label for="include_images">Include Images:</label>
        <select id="include_images" required>
            <option value="true">Yes</option>
            <option value="false">No</option>
        </select><br><br>

        <button type="submit">Generate and Publish</button>
    </form>

    <h2>Generated Content:</h2>
    <pre id="result">Loading API keys...</pre>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let chatGPTApiKey = "";
        let wpApiToken = "";

        // Fetch API Keys from Firebase
        async function fetchApiKeys() {
            try {
                const keysDoc = await db.collection("api_keys").doc("openai_key").get();
                if (keysDoc.exists) {
                    chatGPTApiKey = keysDoc.data().key_value;
                    wpApiToken = keysDoc.data().wordpress_key;
                    console.log("API keys loaded successfully.");
                } else {
                    console.error("Error: API keys not found.");
                }
            } catch (error) {
                console.error("Error fetching API keys:", error);
            }
        }
        document.addEventListener("DOMContentLoaded", fetchApiKeys);

        // Generate Content and Post to WordPress
        async function generateContent(event) {
            event.preventDefault();

            const keywords = document.getElementById("keywords").value;
            const contentType = document.getElementById("content_type").value;
            const tone = document.getElementById("tone").value;
            const wordCount = document.getElementById("word_count").value;
            const includeImages = document.getElementById("include_images").value === "true";

            try {
                if (!chatGPTApiKey || !wpApiToken) throw new Error("API Keys not loaded.");

                // Build the ChatGPT prompt
                let prompt = `Write a ${wordCount}-word ${tone} ${contentType} on the topic: ${keywords}.
                ${includeImages ? "Include placeholder image references with alt text." : ""}`;

                // Call OpenAI API
                const chatGPTResponse = await fetch("https://api.openai.com/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        Authorization: `Bearer ${chatGPTApiKey}`
                    },
                    body: JSON.stringify({
                        model: "gpt-3.5-turbo",
                        messages: [{ role: "system", content: "You are a professional content writer." }, { role: "user", content: prompt }],
                        max_tokens: wordCount === "500" ? 500 : 1000
                    })
                });

                const chatGPTData = await chatGPTResponse.json();
                const generatedContent = chatGPTData.choices[0].message.content;

                let finalContent = generatedContent;
                if (includeImages) {
                    finalContent += `<p><img src="https://via.placeholder.com/600x400" alt="Placeholder Image"></p>`;
                }

                // Display Generated Content
                document.getElementById("result").textContent = finalContent;

                // Send content to proxy with WordPress key
                const wpResponse = await fetch("/api/posts", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        title: `Generated Content: ${keywords}`,
                        content: finalContent,
                        status: "publish",
                        wordpressToken: wpApiToken
                    })
                });

                if (!wpResponse.ok) throw new Error("Failed to post content to WordPress.");
                const wpData = await wpResponse.json();

                alert(`Content posted successfully! View it here: ${wpData.link}`);
            } catch (error) {
                console.error("Error:", error);
                document.getElementById("result").textContent = "An error occurred. Check the console for details.";
            }
        }
    </script>
</body>
</html>
