<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Content Generator & WordPress Publisher</title>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore.js"></script>

    <script>
        // Step 1: Firebase Configuration
       const firebaseConfig = {
  apiKey: "AIzaSyCs7ERKwBsUWB8NrQ_wV4QsHtqfV3rydi8",
  authDomain: "cuppashash.firebaseapp.com",
  projectId: "cuppashash",
  storageBucket: "cuppashash.firebasestorage.app",
  messagingSenderId: "604204628087",
  appId: "1:604204628087:web:29f9ada8099680af592e72",
};

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Step 2: Fetch API Keys from Firestore
        let chatGPTApiKey = "";
        let wpApiToken = "";

        async function fetchApiKeys() {
            try {
                const keysDoc = await db.collection("api_keys").doc("openai_key").get();

                if (keysDoc.exists) {
                    chatGPTApiKey = keysDoc.data().key_value;
                    wpApiToken = keysDoc.data().wordpress_key;

                    console.log("OpenAI API Key Loaded:", chatGPTApiKey);
                    console.log("WordPress JWT Token Loaded:", wpApiToken);
                } else {
                    console.error("Error: API keys document not found in Firestore.");
                }
            } catch (error) {
                console.error("Error fetching keys from Firestore:", error);
                document.getElementById("result").textContent = "Error loading API keys.";
            }
        }

        window.onload = fetchApiKeys;

        // Step 3: Function to Generate and Post Content
        async function generateContent(event) {
            event.preventDefault();

            try {
                if (!chatGPTApiKey || !wpApiToken) {
                    throw new Error("API Keys not loaded. Please refresh the page.");
                }

                // Collect inputs from form fields
                const keywords = document.getElementById("keywords").value;
                const contentType = document.getElementById("content_type").value;
                const tone = document.getElementById("tone").value;
                const wordCount = document.getElementById("word_count").value;
                const audience = document.getElementById("audience").value;
                const structure = document.getElementById("structure").value;
                const seoKeywords = document.getElementById("seo_keywords").value;
                const cta = document.getElementById("cta").value;
                const includeImages = document.getElementById("images").value === "true";
                const format = document.getElementById("format").value;
                const language = document.getElementById("language").value;

                // Prepare the prompt for ChatGPT
                const prompt = `
                    Generate a ${tone} ${contentType} targeted at ${audience}.
                    Keywords: ${keywords}.
                    SEO Keywords: ${seoKeywords}.
                    Word Count: ${wordCount}.
                    Structure: ${structure}.
                    Call-to-Action: ${cta}.
                    Format: ${format}.
                    Language: ${language}.
                    Include Images: ${includeImages ? "Yes" : "No"}.
                `;

                const chatGPTApiUrl = "https://api.openai.com/v1/chat/completions";

                // Call OpenAI API
                const chatGPTRequestBody = {
                    model: "gpt-3.5-turbo",
                    messages: [
                        { role: "system", content: "You are a helpful assistant." },
                        { role: "user", content: prompt }
                    ],
                    max_tokens: 1000
                };

                const chatGPTResponse = await fetch(chatGPTApiUrl, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        Authorization: `Bearer ${chatGPTApiKey}`
                    },
                    body: JSON.stringify(chatGPTRequestBody)
                });

                if (!chatGPTResponse.ok) {
                    throw new Error(`OpenAI Error: ${chatGPTResponse.statusText}`);
                }

                const chatGPTData = await chatGPTResponse.json();
                const generatedContent = chatGPTData.choices[0].message.content;

                // Display the generated content
                document.getElementById("result").textContent = generatedContent;

                // Post content to WordPress
                const wpApiUrl = "https://fitnessbodybuildingvolt.com/wp-json/wp/v2/posts";

                const wpRequestBody = {
                    title: `Generated Content - ${keywords}`,
                    content: generatedContent,
                    status: "publish" // Set to 'draft' for testing
                };

                const wpResponse = await fetch(wpApiUrl, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        Authorization: `Bearer ${wpApiToken}`
                    },
                    body: JSON.stringify(wpRequestBody)
                });

                if (!wpResponse.ok) {
                    throw new Error(`WordPress API Error: ${wpResponse.statusText}`);
                }

                const wpData = await wpResponse.json();
                alert(`Content posted to WordPress! View it at: ${wpData.link}`);
            } catch (error) {
                console.error("Error:", error);
                document.getElementById("result").textContent = "An error occurred. Check the console for details.";
            }
        }
    </script>
</head>
<body>
    <h1>ChatGPT Content Generator & WordPress Publisher</h1>
    <form id="contentForm" onsubmit="generateContent(event)">
        <label for="keywords">Keywords:</label>
        <input type="text" id="keywords" placeholder="Enter keywords" required><br><br>

        <label for="content_type">Content Type:</label>
        <select id="content_type" required>
            <option value="blog_post">Blog Post</option>
            <option value="product_review">Product Review</option>
        </select><br><br>

        <label for="tone">Tone:</label>
        <select id="tone" required>
            <option value="formal">Formal</option>
            <option value="casual">Casual</option>
            <option value="friendly">Friendly</option>
        </select><br><br>

        <label for="word_count">Word Count:</label>
        <select id="word_count" required>
            <option value="500">500 Words</option>
            <option value="1000">1000 Words</option>
        </select><br><br>

        <label for="audience">Target Audience:</label>
        <input type="text" id="audience" placeholder="E.g., Tech Enthusiasts" required><br><br>

        <label for="structure">Structure:</label>
        <select id="structure">
            <option value="intro_main_conclusion">Introduction → Main Points → Conclusion</option>
            <option value="bullet_points">Bullet Points</option>
        </select><br><br>

        <label for="seo_keywords">SEO Keywords:</label>
        <input type="text" id="seo_keywords" placeholder="SEO keywords"><br><br>

        <label for="cta">Call to Action:</label>
        <input type="text" id="cta" placeholder="E.g., Subscribe Now"><br><br>

        <label for="images">Include Images:</label>
        <select id="images">
            <option value="true">Yes</option>
            <option value="false">No</option>
        </select><br><br>

        <label for="format">Content Format:</label>
        <select id="format">
            <option value="html">HTML</option>
            <option value="plain_text">Plain Text</option>
        </select><br><br>

        <label for="language">Language:</label>
        <select id="language">
            <option value="english">English</option>
            <option value="spanish">Spanish</option>
        </select><br><br>

        <button type="submit">Generate and Publish</button>
    </form>

    <h2>Generated Content:</h2>
    <pre id="result">Loading API keys...</pre>
</body>
</html>
