<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulk Article Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }

        h1 {
            text-align: center;
        }

        form {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: #f9f9f9;
        }

        label {
            font-weight: bold;
        }

        input, select, textarea, button {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #loading {
            text-align: center;
            margin: 20px;
            display: none;
            font-weight: bold;
        }
    </style>
    <script>
        async function generateContent(event) {
            event.preventDefault();

            const loadingIndicator = document.getElementById("loading");
            loadingIndicator.style.display = "block";

            try {
                const keywords = document.getElementById("keywords").value;
                const contentType = document.getElementById("content_type").value;
                const tone = document.getElementById("tone").value;
                const audience = document.getElementById("audience").value;
                const wordCount = document.getElementById("word_count").value;
                const structure = document.getElementById("structure").value;
                const seoKeywords = document.getElementById("seo_keywords").value;
                const cta = document.getElementById("cta").value;
                const includeImages = document.getElementById("images").value === "true";
                const format = document.getElementById("format").value;
                const language = document.getElementById("language").value;

                const apiKey = "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"; // Replace with your OpenAI API key            const wpApiUrl = "https://yourwebsite.com/wp-json/wp/v2"; // Replace with your WordPress base API URL
            const wpApiUrl = "https://fitnessbodybuildingvolt.com/wp-json/wp/v2"; // Replace with your WordPress base API URL
            const wpApiToken = "eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJpc3MiOiJodHRwczovL2ZpdG5lc3Nib2R5YnVpbGRpbmd2b2x0LmNvbSIsImlhdCI6MTczMjQ0NTczNiwibmJmIjoxNzMyNDQ1NzM2LCJleHAiOjE3MzMwNTA1MzYsImRhdGEiOnsidXNlciI6eyJpZCI6IjEifX19.iw96IxQiXSnBXZNWk_nFhnVMrgVRKQfXsUooS_DRLNo";; // Replace with your WordPress JWT token
//const proxyUrl = "http://localhost:3000/proxy-image"; // Proxy server URL for handling CORS

        
                // Generate content using ChatGPT
                const chatGPTPrompt = `
                    Generate a ${tone} ${contentType} targeted at ${audience}.
                    Keywords: ${keywords}.
                    SEO Keywords: ${seoKeywords}.
                    Word Count: ${wordCount}.
                    Structure: ${structure}.
                    Include Call-to-Action: ${cta}.
                    Format: ${format}.
                    Language: ${language}.
                `;

                const chatGPTResponse = await fetch("https://api.openai.com/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        Authorization: `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: "gpt-3.5-turbo",
                        messages: [
                            { role: "system", content: "You are a helpful assistant." },
                            { role: "user", content: chatGPTPrompt }
                        ],
                        max_tokens: 3000
                    })
                });

                if (!chatGPTResponse.ok) {
                    throw new Error(`ChatGPT API Error: ${chatGPTResponse.statusText}`);
                }

                const chatGPTData = await chatGPTResponse.json();
                let generatedContent = chatGPTData.choices[0].message.content;

                // Process content with optional images
                let contentWithImages = generatedContent;
                let featuredImageId = null;

                if (includeImages) {
                    const imagePrompt = `Generate an image related to: ${keywords}`;
                    const dalleResponse = await fetch("https://api.openai.com/v1/images/generations", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                            Authorization: `Bearer ${apiKey}`
                        },
                        body: JSON.stringify({
                            prompt: imagePrompt,
                            n: 1,
                            size: "1024x1024"
                        })
                    });

                    if (dalleResponse.ok) {
                        const dalleData = await dalleResponse.json();
                        const imageUrl = dalleData.data[0].url;

                        // Upload image to WordPress
                        const imageResponse = await fetch(imageUrl);
                        const imageBlob = await imageResponse.blob();

                        const formData = new FormData();
                        formData.append("file", imageBlob, "featured-image.jpg");

                        const mediaResponse = await fetch(`${wpApiUrl}/media`, {
                            method: "POST",
                            headers: {
                                Authorization: `Bearer ${wpApiToken}`
                            },
                            body: formData
                        });

                        if (mediaResponse.ok) {
                            const mediaData = await mediaResponse.json();
                            featuredImageId = mediaData.id;
                            contentWithImages += `<img src="${mediaData.source_url}" alt="${keywords}" />`;
                        }
                    }
                }

                // Publish content to WordPress
                const wpPostResponse = await fetch(`${wpApiUrl}/posts`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        Authorization: `Bearer ${wpApiToken}`
                    },
                    body: JSON.stringify({
                        title: `Generated Content - ${keywords}`,
                        content: contentWithImages,
                        status: "publish",
                        featured_media: featuredImageId
                    })
                });

                if (!wpPostResponse.ok) {
                    throw new Error(`WordPress Post Error: ${wpPostResponse.statusText}`);
                }

                const wpPostData = await wpPostResponse.json();
                alert(`Content posted successfully! View it at: ${wpPostData.link}`);
            } catch (error) {
                console.error("Error:", error);
                alert(`An error occurred: ${error.message}`);
            } finally {
                loadingIndicator.style.display = "none";
            }
        }
    </script>
</head>
<body>
    <h1>Bulk Article Generator</h1>
    <form id="contentForm" onsubmit="generateContent(event)">
        <label for="keywords">Keywords:</label>
        <input type="text" id="keywords" name="keywords" required>

        <label for="content_type">Content Type:</label>
        <select id="content_type" name="content_type" required>
            <option value="blog_post">Blog Post</option>
            <option value="product_review">Product Review</option>
        </select>

        <label for="tone">Tone:</label>
        <select id="tone" name="tone" required>
            <option value="formal">Formal</option>
            <option value="casual">Casual</option>
        </select>

        <label for="audience">Target Audience:</label>
        <select id="audience" name="audience">
            <option value="general">General Audience</option>
            <option value="fitness_enthusiasts">Fitness Enthusiasts</option>
            <option value="tech_savvy">Tech-Savvy Individuals</option>
        </select>

        <label for="word_count">Word Count:</label>
        <select id="word_count" name="word_count" required>
            <option value="500">500 Words</option>
            <option value="1000">1000 Words</option>
            <option value="2000">2000+ Words</option>
        </select>

        <label for="structure">Structure:</label>
        <select id="structure" name="structure" required>
            <option value="intro_main_conclusion">Introduction → Main Points → Conclusion</option>
            <option value="bullet_points">Bullet Points</option>
        </select>

        <label for="seo_keywords">SEO Keywords:</label>
        <input type="text" id="seo_keywords" name="seo_keywords">

        <label for="cta">Call-to-Action:</label>
        <select id="cta" name="cta">
            <option value="subscribe">Subscribe to Newsletter</option>
            <option value="click_here_buy">Click Here to Buy</option>
            <option value="learn_more">Learn More</option>
        </select>

        <label for="images">Include Images:</label>
        <select id="images" name="images">
            <option value="true">Yes</option>
            <option value="false">No</option>
        </select>

        <label for="format">Content Format:</label>
        <select id="format" name="format">
            <option value="markdown">Markdown</option>
            <option value="html">HTML</option>
            <option value="plain_text">Plain Text</option>
        </select>

        <label for="language">Language:</label>
        <select id="language" name="language">
            <option value="english">English</option>
            <option value="spanish">Spanish</option>
            <option value="french">French</option>
        </select>

        <button type="submit">Generate and Publish</button>
    </form>
    <div id="loading">Processing... Please wait!</div>
</body>
</html>
