<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced AI Content Generator & Publisher</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            max-width: 600px;
            margin: auto;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        input, select, button {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        img {
            display: block;
            margin: 20px auto;
            max-width: 100%;
            border-radius: 8px;
        }
        pre {
            background-color: #f1f1f1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .error {
            color: red;
            text-align: center;
        }
        .success {
            color: green;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Advanced AI Content Generator & Publisher</h1>

    <!-- Form Section -->
    <form id="contentForm" onsubmit="generateContent(event)">
        <label for="title">Post Title:</label>
        <input type="text" id="title" placeholder="Enter post title" required>

        <label for="keywords">Keywords:</label>
        <input type="text" id="keywords" placeholder="Enter keywords" required>

        <label for="content_type">Content Type:</label>
        <select id="content_type" required>
            <option value="blog_post">Blog Post</option>
            <option value="product_review">Product Review</option>
            <option value="affiliate_article">Affiliate Article</option>
        </select>

        <label for="tone">Tone:</label>
        <select id="tone">
            <option value="formal">Formal</option>
            <option value="casual">Casual</option>
            <option value="friendly">Friendly</option>
            <option value="professional">Professional</option>
        </select>

        <label for="audience">Target Audience:</label>
        <input type="text" id="audience" placeholder="e.g., Beginners, Experts" required>

        <label for="word_count">Word Count:</label>
        <select id="word_count">
            <option value="500">500</option>
            <option value="1000">1000</option>
            <option value="2000">2000+</option>
        </select>

        <label for="seo_keywords">SEO Keywords:</label>
        <input type="text" id="seo_keywords" placeholder="e.g., SEO tips, blogging">

        <button type="submit">Generate Content and Image</button>
    </form>

    <!-- Results Section -->
    <h2 class="success" id="successMessage"></h2>
    <p class="error" id="errorMessage"></p>
    <img id="featuredImage" src="" alt="Generated Featured Image" style="display:none;">
    <h3>Generated Content:</h3>
    <pre id="contentResult">Waiting for content...</pre>

    <!-- Firebase and Content Generation Script -->
    <script>
        // Firebase Configuration
         const firebaseConfig = {
            apiKey: "AIzaSyCs7ERKwBsUWB8NrQ_wV4QsHtqfV3rydi8",
            authDomain: "cuppashash.firebaseapp.com",
            projectId: "cuppashash",
            storageBucket: "cuppashash.appspot.com",
            messagingSenderId: "604204628087",
            appId: "1:604204628087:web:29f9ada8099680af592e72"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let openAIKey = "";
        let wordpressToken = "";

  async function fetchApiKeys() {
    try {
        const doc = await db.collection("api_keys").doc("openai_key").get();
        if (doc.exists) {
            const data = doc.data();
            openAIKey = data.key_value || "";
            wordpressToken = data.wordpress_key || "";
console.log(wordpressToken);
            if (!openAIKey || !wordpressToken) {
                throw new Error("Missing keys in Firestore document.");
            }

            console.log("Keys loaded successfully.");
        } else {
            throw new Error("API keys document not found.");
        }
    } catch (error) {
        console.error("Error fetching API keys:", error.message);
        document.getElementById("errorMessage").textContent = "Error loading API keys. Please check Firestore setup.";
    }
}


        document.addEventListener("DOMContentLoaded", fetchApiKeys);

        async function generateContent(event) {
            event.preventDefault();

            const title = document.getElementById("title").value;
            const keywords = document.getElementById("keywords").value;
            const contentType = document.getElementById("content_type").value;
            const tone = document.getElementById("tone").value;
            const audience = document.getElementById("audience").value;
            const wordCount = document.getElementById("word_count").value;
            const seoKeywords = document.getElementById("seo_keywords").value;

            const contentResult = document.getElementById("contentResult");
            const featuredImage = document.getElementById("featuredImage");
            const successMessage = document.getElementById("successMessage");
            const errorMessage = document.getElementById("errorMessage");

            contentResult.textContent = "Generating content...";
            successMessage.textContent = "";
            errorMessage.textContent = "";
            featuredImage.style.display = "none";

            try {
                // Generate Image (DALLÂ·E)
                const imageResponse = await fetch("https://api.openai.com/v1/images/generations", {
                    method: "POST",
                    headers: { "Content-Type": "application/json", Authorization: `Bearer ${openAIKey}` },
                    body: JSON.stringify({ prompt: title, n: 1, size: "1024x1024" }),
                });
                const imageData = await imageResponse.json();
                const imageUrl = imageData.data[0].url;

                featuredImage.src = imageUrl;
                featuredImage.style.display = "block";

                // Generate Content
                const contentPrompt = `Write a ${tone} ${contentType} for ${audience} with the title "${title}", keywords "${keywords}", SEO keywords "${seoKeywords}", and ${wordCount} words.`;
                const contentResponse = await fetch("https://api.openai.com/v1/chat/completions", {
                    method: "POST",
                    headers: { "Content-Type": "application/json", Authorization: `Bearer ${openAIKey}` },
                    body: JSON.stringify({ model: "gpt-3.5-turbo", messages: [{ role: "user", content: contentPrompt }], max_tokens: 1000 }),
                });
                const contentData = await contentResponse.json();
                const generatedContent = contentData.choices[0].message.content;

                contentResult.textContent = generatedContent;

                // Send to WordPress
                const postResponse = await fetch("/api/posts", {
                    method: "POST",
                    headers: { "Content-Type": "application/json", Authorization: `Bearer ${wordpressToken}` },
                    body: JSON.stringify({
                        title,
                        content: generatedContent,
                        featuredImageUrl: imageUrl
                    }),
                });

                const postData = await postResponse.json();
                if (postData.success) {
                    successMessage.textContent = `Post published successfully! View it here: ${postData.link}`;
                } else {
                    throw new Error(postData.error);
                }
            } catch (error) {
                errorMessage.textContent = `Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
