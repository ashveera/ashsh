<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Content Generator & Publisher</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

    <!-- Styles for Better UI -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            color: #333;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            max-width: 500px;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        input, select, button {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        pre {
            background-color: #eee;
            padding: 15px;
            border-radius: 5px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        img {
            display: block;
            margin: 20px auto;
            max-width: 100%;
            border-radius: 8px;
        }
        .error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Advanced Content Generator & Publisher</h1>

    <!-- Form for Content Input -->
    <form id="contentForm" onsubmit="generateContent(event)">
        <label for="keywords">Keywords:</label>
        <input type="text" id="keywords" placeholder="Enter keywords (e.g., Fitness Tips)" required>

        <label for="content_type">Content Type:</label>
        <select id="content_type" required>
            <option value="blog_post">Blog Post</option>
            <option value="product_review">Product Review</option>
            <option value="affiliate_article">Affiliate Article</option>
        </select>

        <label for="tone">Tone:</label>
        <select id="tone">
            <option value="formal">Formal</option>
            <option value="casual">Casual</option>
            <option value="friendly">Friendly</option>
            <option value="professional">Professional</option>
        </select>

        <label for="audience">Target Audience:</label>
        <input type="text" id="audience" placeholder="e.g., Beginners, Fitness Enthusiasts" required>

        <label for="word_count">Word Count:</label>
        <select id="word_count">
            <option value="500">500</option>
            <option value="1000">1000</option>
            <option value="2000">2000+</option>
        </select>

        <label for="include_images">Include Images:</label>
        <select id="include_images">
            <option value="true">Yes</option>
            <option value="false">No</option>
        </select>

        <label for="seo_keywords">SEO Keywords:</label>
        <input type="text" id="seo_keywords" placeholder="e.g., fitness tips, home gym">

        <!-- New Image Options -->
        <label for="featured_image_url">Featured Image URL:</label>
        <input type="text" id="featured_image_url" placeholder="Enter image URL (optional)">

        <label for="featured_image_file">Or Upload Featured Image:</label>
        <input type="file" id="featured_image_file" accept="image/*">

        <button type="submit">Generate and Publish</button>
    </form>

    <h2>Generated Content:</h2>
    <img id="featuredImage" src="" alt="Featured Image" style="display: none;">
    <pre id="result">Waiting for content...</pre>
    <p id="error" class="error"></p>

    <!-- Firebase and OpenAI Script -->
    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let wpApiToken = "";
        let chatGPTApiKey = "";

        // Fetch API keys from Firestore
        async function fetchApiKeys() {
            try {
                const doc = await db.collection("api_keys").doc("openai_key").get();
                if (doc.exists) {
                    chatGPTApiKey = doc.data().key_value;
                    wpApiToken = doc.data().wordpress_key;
                } else {
                    throw new Error("API keys not found in Firestore.");
                }
            } catch (error) {
                console.error("Error fetching API keys:", error);
                document.getElementById("error").textContent = "Failed to load API keys. Refresh the page.";
            }
        }

        document.addEventListener("DOMContentLoaded", fetchApiKeys);

        // Generate and Post Content
        async function generateContent(event) {
            event.preventDefault();

            const keywords = document.getElementById("keywords").value;
            const contentType = document.getElementById("content_type").value;
            const tone = document.getElementById("tone").value;
            const audience = document.getElementById("audience").value;
            const wordCount = document.getElementById("word_count").value;
            const includeImages = document.getElementById("include_images").value;
            const seoKeywords = document.getElementById("seo_keywords").value;
            const featuredImageUrl = document.getElementById("featured_image_url").value;

            const resultPlaceholder = document.getElementById("result");
            const errorPlaceholder = document.getElementById("error");
            const featuredImage = document.getElementById("featuredImage");

            // Reset placeholders
            resultPlaceholder.textContent = "Generating content, please wait...";
            errorPlaceholder.textContent = "";
            featuredImage.style.display = "none";

            if (!wpApiToken || !chatGPTApiKey) {
                errorPlaceholder.textContent = "API keys not loaded. Please refresh the page.";
                return;
            }

            try {
                // Handle uploaded image file
                const imageFile = document.getElementById("featured_image_file").files[0];
                let imageUploadUrl = featuredImageUrl || null;

                if (imageFile) {
                    const formData = new FormData();
                    formData.append("file", imageFile);

                    // Upload the image to your backend (API to handle file uploads)
                    const uploadResponse = await fetch("/api/upload-image", {
                        method: "POST",
                        body: formData,
                    });

                    const uploadData = await uploadResponse.json();
                    if (!uploadResponse.ok) {
                        throw new Error("Failed to upload featured image.");
                    }
                    imageUploadUrl = uploadData.url;
                }

                const proxyResponse = await fetch("/api/posts", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        title: `Generated Content: ${keywords}`,
                        content: "This content is generated via GPT.",
                        status: "publish",
                        wordpressToken: wpApiToken,
                        featuredImageUrl: imageUploadUrl,
                    }),
                });

                const proxyData = await proxyResponse.json();
                if (!proxyResponse.ok) {
                    throw new Error(proxyData.error || "Failed to publish post.");
                }

                alert(`Content posted successfully! View it here: ${proxyData.link}`);
            } catch (error) {
                console.error("Error:", error.message);
                errorPlaceholder.textContent = "Error: " + error.message;
            }
        }
    </script>
</body>
</html>
