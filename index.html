<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Content Generator & Publisher</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

    <!-- Styles for Better UI -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            color: #333;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            max-width: 500px;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        input, select, button {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        pre {
            background-color: #eee;
            padding: 15px;
            border-radius: 5px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Advanced Content Generator & Publisher</h1>

    <!-- Form for Content Input -->
    <form id="contentForm" onsubmit="generateContent(event)">
        <label for="keywords">Keywords:</label>
        <input type="text" id="keywords" placeholder="Enter keywords (e.g., Chest Muscle)" required>

        <label for="content_type">Content Type:</label>
        <select id="content_type" required>
            <option value="blog_post">Blog Post</option>
            <option value="product_review">Product Review</option>
        </select>

        <button type="submit">Generate and Publish</button>
    </form>

    <h2>Generated Content:</h2>
    <pre id="result">Waiting for content...</pre>
    <p id="error" class="error"></p>

    <!-- Firebase and OpenAI Script -->
    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCs7ERKwBsUWB8NrQ_wV4QsHtqfV3rydi8",
            authDomain: "cuppashash.firebaseapp.com",
            projectId: "cuppashash",
            storageBucket: "cuppashash.appspot.com",
            messagingSenderId: "604204628087",
            appId: "1:604204628087:web:29f9ada8099680af592e72"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let wpApiToken = "";
        let chatGPTApiKey = "";

        // Fetch API keys from Firestore
        async function fetchApiKeys() {
            try {
                const doc = await db.collection("api_keys").doc("openai_key").get();
                if (doc.exists) {
                    chatGPTApiKey = doc.data().key_value;
                    wpApiToken = doc.data().wordpress_key;
					 console.log("WordPress Token:", wpApiToken);
            console.log("OpenAI API Key:", chatGPTApiKey);
                } else {
                    throw new Error("API keys not found in Firestore.");
                }
            } catch (error) {
                console.error("Error fetching API keys:", error);
                document.getElementById("error").textContent = "Failed to load API keys. Refresh the page.";
            }
        }

        document.addEventListener("DOMContentLoaded", fetchApiKeys);

        // Generate and Post Content
        async function generateContent(event) {
            event.preventDefault();

            const keywords = document.getElementById("keywords").value;
            const contentType = document.getElementById("content_type").value;
            const resultPlaceholder = document.getElementById("result");
            const errorPlaceholder = document.getElementById("error");

            // Reset placeholders
            resultPlaceholder.textContent = "Generating content, please wait...";
            errorPlaceholder.textContent = "";

            if (!wpApiToken || !chatGPTApiKey) {
                alert("API keys not loaded. Please refresh the page.");
                return;
            }

            try {
                // Step 1: Generate content using OpenAI API
                const prompt = `Write a detailed ${contentType.replace("_", " ")} using the keywords: ${keywords}.`;

                const chatGPTResponse = await fetch("https://api.openai.com/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        Authorization: `Bearer ${chatGPTApiKey}`,
                    },
                    body: JSON.stringify({
                        model: "gpt-3.5-turbo",
                        messages: [{ role: "user", content: prompt }],
                        max_tokens: 500,
                    }),
                });

                const chatGPTData = await chatGPTResponse.json();

                if (!chatGPTResponse.ok || !chatGPTData.choices) {
                    throw new Error("Failed to generate content. Check OpenAI API.");
                }

                const generatedContent = chatGPTData.choices[0].message.content;
                resultPlaceholder.textContent = generatedContent;

                // Step 2: Post content to WordPress via Proxy
                const proxyResponse = await fetch("/api/posts", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        title: `Generated Content: ${keywords}`,
                        content: generatedContent,
                        status: "publish",
                        wordpressToken: wpApiToken,
                    }),
                });

                const proxyData = await proxyResponse.json();

                if (!proxyResponse.ok) {
                    throw new Error(proxyData.error || "Failed to post content to WordPress.");
                }

                alert(`Content posted successfully! View it here: ${proxyData.link}`);

            } catch (error) {
                console.error("Error:", error);
                errorPlaceholder.textContent = "Error: " + error.message;
            }
        }
    </script>
</body>
</html>
