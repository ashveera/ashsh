<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Generator & Publisher</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: bold;
            color: #555;
        }

        input, select, textarea, button {
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
        }

        textarea {
            resize: vertical;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            background-color: #eef;
            border: 1px solid #ccd;
        }

        .error {
            color: red;
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Content Generator & Publisher</h1>
        <form id="contentForm" onsubmit="generateContent(event)">
            <!-- Keywords -->
            <label for="keywords">Keywords:</label>
            <input type="text" id="keywords" placeholder="Enter keywords (e.g., fitness tips)" required />

            <!-- Content Type -->
            <label for="content_type">Content Type:</label>
            <select id="content_type" required>
                <option value="blog_post">Blog Post</option>
                <option value="product_review">Product Review</option>
                <option value="affiliate_article">Affiliate Article</option>
                <option value="how_to_guide">How-To Guide</option>
                <option value="listicle">Listicle</option>
            </select>

            <!-- Tone -->
            <label for="tone">Tone:</label>
            <select id="tone">
                <option value="formal">Formal</option>
                <option value="casual">Casual</option>
                <option value="friendly">Friendly</option>
                <option value="professional">Professional</option>
                <option value="witty">Witty</option>
            </select>

            <!-- Target Audience -->
            <label for="audience">Target Audience:</label>
            <input type="text" id="audience" placeholder="E.g., beginners, tech enthusiasts" required />

            <!-- Word Count -->
            <label for="word_count">Word Count:</label>
            <select id="word_count">
                <option value="500">500 Words</option>
                <option value="1000">1000 Words</option>
                <option value="1500">1500 Words</option>
                <option value="2000">2000+ Words</option>
            </select>

            <!-- SEO Keywords -->
            <label for="seo_keywords">SEO Keywords:</label>
            <textarea id="seo_keywords" rows="3" placeholder="Enter SEO keywords, separated by commas"></textarea>

            <!-- Image Prompt -->
            <label for="image_prompt">Image Prompt (Optional):</label>
            <input type="text" id="image_prompt" placeholder="Describe the image to generate (e.g., CrossFit gym)" />

            <!-- Generate & Publish Button -->
            <button type="submit">Generate and Publish</button>
        </form>

        <!-- Results -->
        <div class="result" id="result" style="display: none;"></div>
        <p class="error" id="error" style="display: none;"></p>
    </div>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCs7ERKwBsUWB8NrQ_wV4QsHtqfV3rydi8",
            authDomain: "cuppashash.firebaseapp.com",
            projectId: "cuppashash",
            storageBucket: "cuppashash.firebasestorage.app",
            messagingSenderId: "604204628087",
            appId: "1:604204628087:web:29f9ada8099680af592e72",
            measurementId: "G-3RCY0TDSD0",
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let openAIKey = "";
        let wordpressToken = "";

        // Fetch API keys from Firebase
        async function fetchApiKeys() {
            try {
                console.log("Fetching API keys...");
                const doc = await db.collection("api_keys").doc("openai_key").get();
                if (doc.exists) {
                    openAIKey = doc.data().key_value; // Extract OpenAI key from 'key_value' field
                    wordpressToken = doc.data().wordpress_key; // Extract WordPress key from 'wordpress_key' field
                    console.log("API Keys Loaded:", { openAIKey, wordpressToken });
                } else {
                    throw new Error("API keys document does not exist in Firestore.");
                }
            } catch (error) {
                console.error("Error fetching API keys:", error);
                document.getElementById("error").textContent = "Failed to load API keys. Check Firestore setup.";
            }
        }

        document.addEventListener("DOMContentLoaded", fetchApiKeys);

        // Generate Content Function
        async function generateContent(event) {
            event.preventDefault();

            const keywords = document.getElementById("keywords").value;
            const contentType = document.getElementById("content_type").value;
            const tone = document.getElementById("tone").value;
            const audience = document.getElementById("audience").value;
            const wordCount = document.getElementById("word_count").value;
            const seoKeywords = document.getElementById("seo_keywords").value;
            const imagePrompt = document.getElementById("image_prompt").value;

            const resultDiv = document.getElementById("result");
            const errorDiv = document.getElementById("error");

            // Reset UI
            resultDiv.style.display = "none";
            errorDiv.style.display = "none";

            if (!openAIKey || !wordpressToken) {
                alert("API keys not loaded. Please refresh the page.");
                return;
            }

            try {
                // Prepare the prompt
                const prompt = `Write a ${tone} ${contentType} for ${audience} with keywords: ${keywords}. Include SEO: ${seoKeywords}. Word Count: ${wordCount}.`;

                // Call the backend API to create the post
                const response = await fetch("/api/posts", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        title: `Generated Content: ${keywords}`,
                        content: prompt,
                        wordpressToken,
                        openAIKey,
                    }),
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error);
                }

                resultDiv.style.display = "block";
                resultDiv.textContent = `Post created successfully! View it here: ${data.link}`;
            } catch (error) {
                console.error("Error generating content:", error);
                errorDiv.style.display = "block";
                errorDiv.textContent = "Error: " + error.message;
            }
        }
    </script>
</body>
</html>
