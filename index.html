<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Content Generator & WordPress Publisher</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
</head>
<body>
    <h1>ChatGPT Content Generator & WordPress Publisher</h1>
    <form id="contentForm" onsubmit="generateContent(event)">
        <label for="keywords">Keywords:</label>
        <input type="text" id="keywords" placeholder="Enter keywords" required><br><br>

        <label for="content_type">Content Type:</label>
        <select id="content_type" required>
            <option value="blog_post">Blog Post</option>
            <option value="product_review">Product Review</option>
        </select><br><br>

        <label for="tone">Tone:</label>
        <select id="tone" required>
            <option value="formal">Formal</option>
            <option value="casual">Casual</option>
        </select><br><br>

        <label for="word_count">Word Count:</label>
        <select id="word_count" required>
            <option value="500">500 Words</option>
            <option value="1000">1000 Words</option>
        </select><br><br>

        <button type="submit">Generate and Publish</button>
    </form>

    <h2>Generated Content:</h2>
    <pre id="result">Loading API keys...</pre>

    <!-- JavaScript Code -->
    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCs7ERKwBsUWB8NrQ_wV4QsHtqfV3rydi8",
            authDomain: "cuppashash.firebaseapp.com",
            projectId: "cuppashash",
            storageBucket: "cuppashash.appspot.com",
            messagingSenderId: "604204628087",
            appId: "1:604204628087:web:29f9ada8099680af592e72"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Fetch API Keys
        let chatGPTApiKey = "";
        let wpApiToken = "";

        async function fetchApiKeys() {
            try {
                const keysDoc = await db.collection("api_keys").doc("openai_key").get();
                if (keysDoc.exists) {
                    chatGPTApiKey = keysDoc.data().key_value;
                    wpApiToken = keysDoc.data().wordpress_key;
                    console.log("API keys loaded successfully.");
                } else {
                    console.error("API keys document not found.");
                }
            } catch (error) {
                console.error("Error fetching API keys:", error);
            }
        }

        document.addEventListener("DOMContentLoaded", fetchApiKeys);

        // Generate Content
        async function generateContent(event) {
            event.preventDefault();

            // Safely access form elements
            const keywordsEl = document.getElementById("keywords");
            const contentTypeEl = document.getElementById("content_type");
            const toneEl = document.getElementById("tone");
            const wordCountEl = document.getElementById("word_count");

            if (!keywordsEl || !contentTypeEl || !toneEl || !wordCountEl) {
                console.error("Some form fields are missing in the DOM.");
                return;
            }

            try {
                const keywords = keywordsEl.value;
                const contentType = contentTypeEl.value;
                const tone = toneEl.value;
                const wordCount = wordCountEl.value;

                if (!chatGPTApiKey) {
                    throw new Error("API keys not loaded.");
                }

                // OpenAI API Request
                const prompt = `Generate a ${tone} ${contentType} using these keywords: ${keywords}`;
                const response = await fetch("https://api.openai.com/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        Authorization: `Bearer ${chatGPTApiKey}`
                    },
                    body: JSON.stringify({
                        model: "gpt-3.5-turbo",
                        messages: [{ role: "system", content: "You are a helpful assistant." }, { role: "user", content: prompt }],
                        max_tokens: wordCount === "500" ? 500 : 1000
                    })
                });

                if (!response.ok) throw new Error("Failed to fetch content from OpenAI.");

                const data = await response.json();
                const generatedContent = data.choices[0].message.content;

                // Display generated content
                document.getElementById("result").textContent = generatedContent;

            } catch (error) {
                console.error("Error:", error);
                document.getElementById("result").textContent = "An error occurred. Check the console for details.";
            }
        }
    </script>
</body>
</html>
