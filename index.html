<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Powered Content Publisher</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            max-width: 600px;
            margin: 20px auto;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
            font-weight: bold;
        }
        .success {
            color: green;
            font-weight: bold;
        }
        pre {
            background-color: #eee;
            padding: 10px;
            border-radius: 5px;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <h1>AI-Powered Content Publisher</h1>

    <!-- Input Form -->
    <form id="contentForm" onsubmit="generateContent(event)">
        <label for="title">Post Title:</label>
        <input type="text" id="title" placeholder="Enter the post title" required>

        <label for="keywords">Post Keywords:</label>
        <input type="text" id="keywords" placeholder="Enter keywords (e.g., fitness, gym)" required>

        <button type="submit">Generate and Publish</button>
    </form>

    <!-- Response Section -->
    <div id="responseSection" style="text-align: center;">
        <h2>Generated Post</h2>
        <p id="error" class="error"></p>
        <p id="success" class="success"></p>
        <pre id="content"></pre>
    </div>

    <!-- Firebase Configuration -->
    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCs7ERKwBsUWB8NrQ_wV4QsHtqfV3rydi8",
            authDomain: "cuppashash.firebaseapp.com",
            projectId: "cuppashash",
            storageBucket: "cuppashash.appspot.com",
            messagingSenderId: "604204628087",
            appId: "1:604204628087:web:29f9ada8099680af592e72"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let openAIKey = "";
        let wordpressToken = "";

        // Fetch API keys from Firestore
        async function fetchApiKeys() {
            try {
                const doc = await db.collection("api_keys").doc("openai_key").get();
                if (doc.exists) {
                    openAIKey = doc.data().key_value;
                    wordpressToken = doc.data().wordpress_key;
                    console.log("API keys fetched successfully.");
                } else {
                    throw new Error("API keys document not found.");
                }
            } catch (error) {
                document.getElementById("error").textContent = "Failed to load API keys from Firebase.";
                console.error(error);
            }
        }
        document.addEventListener("DOMContentLoaded", fetchApiKeys);

        // Generate Content and Publish Post
        async function generateContent(event) {
            event.preventDefault();

            const title = document.getElementById("title").value;
            const keywords = document.getElementById("keywords").value;
            const imageDescription = title; // Use the title as the image description

            const errorElement = document.getElementById("error");
            const successElement = document.getElementById("success");
            const contentElement = document.getElementById("content");

            errorElement.textContent = "";
            successElement.textContent = "Processing your request...";
            contentElement.textContent = "";

            try {
                if (!openAIKey || !wordpressToken) {
                    throw new Error("API keys are missing. Please reload the page.");
                }

                const response = await fetch("/api/posts", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        title,
                        keywords,
                        status: "publish",
                        openAIKey,
                        wordpressToken,
                        imageDescription // Pass the title as image description
                    }),
                });

                const result = await response.json();

                if (!response.ok) {
                    throw new Error(result.error || "Failed to publish the post.");
                }

                successElement.textContent = `Post published successfully! View it here: ${result.link}`;
                contentElement.textContent = result.content;
            } catch (error) {
                console.error("Error:", error.message);
                errorElement.textContent = "Error: " + error.message;
                successElement.textContent = "";
            }
        }
    </script>
</body>
</html>
