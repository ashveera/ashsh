<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Generator & Publisher</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
</head>
<body>
    <h1>Advanced Content Generator & Publisher</h1>
    <form id="contentForm" onsubmit="generateContent(event)">
        <label for="keywords">Keywords:</label>
        <input type="text" id="keywords" placeholder="Enter keywords" required><br><br>

        <label for="content_type">Content Type:</label>
        <select id="content_type" required>
            <option value="blog_post">Blog Post</option>
            <option value="product_review">Product Review</option>
        </select><br><br>

        <button type="submit">Generate and Publish</button>
    </form>

    <h2>Generated Content:</h2>
    <pre id="result">Loading...</pre>

    <script>
     const firebaseConfig = {
            apiKey: "AIzaSyCs7ERKwBsUWB8NrQ_wV4QsHtqfV3rydi8",
            authDomain: "cuppashash.firebaseapp.com",
            projectId: "cuppashash",
            storageBucket: "cuppashash.appspot.com",
            messagingSenderId: "604204628087",
            appId: "1:604204628087:web:29f9ada8099680af592e72"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let wpApiToken = "";
        let chatGPTApiKey = "";

        // Fetch API keys from Firebase
        async function fetchApiKeys() {
            const doc = await db.collection("api_keys").doc("openai_key").get();
            if (doc.exists) {
                chatGPTApiKey = doc.data().key_value;
                wpApiToken = doc.data().wordpress_key;
            }
        }
        document.addEventListener("DOMContentLoaded", fetchApiKeys);

        // Generate and Post Content
        async function generateContent(event) {
            event.preventDefault();

            const keywords = document.getElementById("keywords").value;
            const contentType = document.getElementById("content_type").value;

            if (!wpApiToken || !chatGPTApiKey) {
                alert("API keys not loaded. Please refresh the page.");
                return;
            }

            try {
                // Build the prompt
                const prompt = `Write a detailed ${contentType} using the keywords: ${keywords}.`;

                // Call OpenAI API
                const chatGPTResponse = await fetch("https://api.openai.com/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        Authorization: `Bearer ${chatGPTApiKey}`,
                    },
                    body: JSON.stringify({
                        model: "gpt-3.5-turbo",
                        messages: [{ role: "user", content: prompt }],
                        max_tokens: 500,
                    }),
                });

                const data = await chatGPTResponse.json();
                const generatedContent = data.choices[0].message.content;

                document.getElementById("result").textContent = generatedContent;

                // Post content to proxy
                const proxyResponse = await fetch("/api/posts", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        title: `Generated Content: ${keywords}`,
                        content: generatedContent,
                        status: "publish",
                        wordpressToken: wpApiToken, // Pass WordPress key here
                    }),
                });

                const proxyData = await proxyResponse.json();
                alert(`Content posted successfully! View it here: ${proxyData.link}`);

            } catch (error) {
                console.error("Error:", error);
                document.getElementById("result").textContent = "An error occurred.";
            }
        }
    </script>
</body>
</html>
