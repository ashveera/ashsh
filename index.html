<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WordPress Content Publisher</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            max-width: 500px;
            margin: 0 auto 20px auto;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        input, textarea, button {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        pre {
            background-color: #eee;
            padding: 15px;
            border-radius: 5px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .error {
            color: red;
            font-weight: bold;
        }
        .success {
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>WordPress Content Publisher</h1>

    <!-- Content Form -->
    <form id="contentForm" onsubmit="generateContent(event)">
        <label for="title">Post Title:</label>
        <input type="text" id="title" placeholder="Enter post title" required>

        <label for="content">Post Content:</label>
        <textarea id="content" placeholder="Enter post content" rows="6" required></textarea>

        <label for="keywords">Keywords:</label>
        <input type="text" id="keywords" placeholder="Enter keywords (e.g., fitness, gym)" required>

        <label for="imageUrl">Featured Image URL:</label>
        <input type="text" id="imageUrl" placeholder="Enter image URL" required>

        <button type="submit">Publish Post</button>
    </form>

    <!-- Response Section -->
    <h2>Response:</h2>
    <pre id="response"></pre>
    <p id="error" class="error"></p>
    <p id="success" class="success"></p>

    <!-- Firebase Configuration -->
    <script>
        // Initialize Firebase
     const firebaseConfig = {
            apiKey: "AIzaSyCs7ERKwBsUWB8NrQ_wV4QsHtqfV3rydi8",
            authDomain: "cuppashash.firebaseapp.com",
            projectId: "cuppashash",
            storageBucket: "cuppashash.appspot.com",
            messagingSenderId: "604204628087",
            appId: "1:604204628087:web:29f9ada8099680af592e72"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let wordpressToken = "";

        // Fetch API Keys from Firebase Firestore
        async function fetchApiKeys() {
            try {
                const doc = await db.collection("api_keys").doc("wordpress_key").get();
                if (doc.exists) {
                    wordpressToken = doc.data().key_value;
                    console.log("WordPress API Token fetched successfully!");
                } else {
                    throw new Error("API keys not found in Firestore.");
                }
            } catch (error) {
                console.error("Error fetching API keys:", error.message);
                document.getElementById("error").textContent = "Failed to load API keys.";
            }
        }

        document.addEventListener("DOMContentLoaded", fetchApiKeys);

        // Generate and Publish Content
        async function generateContent(event) {
            event.preventDefault();

            // Get form values
            const title = document.getElementById("title").value;
            const content = document.getElementById("content").value;
            const keywords = document.getElementById("keywords").value;
            const imageUrl = document.getElementById("imageUrl").value;

            const responsePlaceholder = document.getElementById("response");
            const errorPlaceholder = document.getElementById("error");
            const successPlaceholder = document.getElementById("success");

            // Reset placeholders
            responsePlaceholder.textContent = "";
            errorPlaceholder.textContent = "";
            successPlaceholder.textContent = "Publishing post, please wait...";

            try {
                if (!wordpressToken) {
                    throw new Error("WordPress API token is missing. Please reload the page.");
                }

                const response = await fetch("/api/posts", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        title,
                        content: `${content}\n\nKeywords: ${keywords}`,
                        status: "publish",
                        wordpressToken, // Pass the WordPress token
                        featuredImageUrl: imageUrl // Pass the image URL
                    }),
                });

                const result = await response.json();

                if (!response.ok) {
                    throw new Error(result.error || "Failed to publish the post.");
                }

                successPlaceholder.textContent = "Post published successfully!";
                responsePlaceholder.textContent = `View your post here: ${result.link}`;
            } catch (error) {
                console.error("Error:", error.message);
                errorPlaceholder.textContent = "Error: " + error.message;
                successPlaceholder.textContent = "";
            }
        }
    </script>
</body>
</html>
