<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Content Generator & Publisher</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            color: #333;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            max-width: 500px;
            margin: 0 auto;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        input, select, button {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        pre {
            background-color: #eee;
            padding: 15px;
            border-radius: 5px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        img {
            display: block;
            margin: 20px auto;
            max-width: 100%;
            border-radius: 8px;
        }
        .error {
            color: red;
            font-weight: bold;
        }
        .loading {
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>
<body>
    <h1>Advanced Content Generator & Publisher</h1>

    <form id="contentForm" onsubmit="generateContent(event)">
        <label for="keywords">Keywords:</label>
        <input type="text" id="keywords" placeholder="Enter keywords (e.g., Fitness Tips)" required>

        <label for="content_type">Content Type:</label>
        <select id="content_type" required>
            <option value="blog_post">Blog Post</option>
            <option value="product_review">Product Review</option>
            <option value="affiliate_article">Affiliate Article</option>
        </select>

        <label for="tone">Tone:</label>
        <select id="tone">
            <option value="formal">Formal</option>
            <option value="casual">Casual</option>
            <option value="friendly">Friendly</option>
            <option value="professional">Professional</option>
        </select>

        <label for="audience">Target Audience:</label>
        <input type="text" id="audience" placeholder="e.g., Beginners, Fitness Enthusiasts" required>

        <label for="word_count">Word Count:</label>
        <select id="word_count">
            <option value="500">500</option>
            <option value="1000">1000</option>
            <option value="2000">2000+</option>
        </select>

        <label for="seo_keywords">SEO Keywords:</label>
        <input type="text" id="seo_keywords" placeholder="e.g., fitness tips, home gym">

        <label for="image_keywords">Image Keywords (for featured image):</label>
        <input type="text" id="image_keywords" placeholder="e.g., gym, fitness">

        <button type="submit">Generate and Publish</button>
    </form>

    <h2>Generated Content:</h2>
    <img id="featuredImage" src="" alt="Generated Image">
    <pre id="result">Waiting for content...</pre>
    <p id="error" class="error"></p>
    <p id="loading" class="loading"></p>

    <script>
        async function generateContent(event) {
            event.preventDefault();

            const keywords = document.getElementById("keywords").value;
            const contentType = document.getElementById("content_type").value;
            const tone = document.getElementById("tone").value;
            const audience = document.getElementById("audience").value;
            const wordCount = document.getElementById("word_count").value;
            const seoKeywords = document.getElementById("seo_keywords").value;
            const imageKeywords = document.getElementById("image_keywords").value;

            const resultPlaceholder = document.getElementById("result");
            const errorPlaceholder = document.getElementById("error");
            const loadingIndicator = document.getElementById("loading");
            const featuredImage = document.getElementById("featuredImage");

            // Reset UI
            resultPlaceholder.textContent = "Generating content, please wait...";
            errorPlaceholder.textContent = "";
            loadingIndicator.textContent = "Loading...";

            try {
                // Step 1: Generate Content via OpenAI API
                const openAIResponse = await fetch("/api/generate", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        keywords,
                        contentType,
                        tone,
                        audience,
                        wordCount,
                        seoKeywords,
                    }),
                });

                if (!openAIResponse.ok) {
                    throw new Error("Failed to generate content.");
                }

                const { content, imageUrl } = await openAIResponse.json();
                resultPlaceholder.textContent = content;
                featuredImage.src = imageUrl || "";

                // Step 2: Publish to WordPress
                const postResponse = await fetch("/api/posts", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        title: `Generated Content: ${keywords}`,
                        content,
                        status: "publish",
                        wordpressToken: "YOUR_WORDPRESS_TOKEN_HERE",
                        imageUrl,
                    }),
                });

                if (!postResponse.ok) {
                    throw new Error("Failed to publish content to WordPress.");
                }

                const { link } = await postResponse.json();
                alert(`Content posted successfully! View it here: ${link}`);
            } catch (error) {
                errorPlaceholder.textContent = `Error: ${error.message}`;
            } finally {
                loadingIndicator.textContent = "";
            }
        }
    </script>
</body>
</html>
