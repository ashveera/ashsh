<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Powered Content Generator</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            color: #333;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            max-width: 500px;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        input, select, textarea, button {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        pre {
            background-color: #eee;
            padding: 15px;
            border-radius: 5px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        img {
            display: block;
            margin: 20px auto;
            max-width: 100%;
            border-radius: 8px;
        }
        .error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>AI-Powered Content Generator</h1>

    <form id="contentForm" onsubmit="generateContent(event)">
        <label for="title">Post Title:</label>
        <input type="text" id="title" placeholder="Enter post title" required>

        <label for="keywords">Keywords:</label>
        <input type="text" id="keywords" placeholder="Enter keywords (e.g., Fitness Tips)" required>

        <label for="content_type">Content Type:</label>
        <select id="content_type" required>
            <option value="blog_post">Blog Post</option>
            <option value="product_review">Product Review</option>
            <option value="affiliate_article">Affiliate Article</option>
        </select>

        <label for="tone">Tone:</label>
        <select id="tone">
            <option value="formal">Formal</option>
            <option value="casual">Casual</option>
            <option value="friendly">Friendly</option>
            <option value="professional">Professional</option>
        </select>

        <label for="audience">Target Audience:</label>
        <input type="text" id="audience" placeholder="e.g., Beginners, Fitness Enthusiasts" required>

        <label for="word_count">Word Count:</label>
        <select id="word_count">
            <option value="500">500</option>
            <option value="1000">1000</option>
            <option value="2000">2000+</option>
        </select>

        <label for="seo_keywords">SEO Keywords:</label>
        <input type="text" id="seo_keywords" placeholder="e.g., fitness tips, home gym">

        <button type="submit">Generate and Publish</button>
    </form>

    <h2>Generated AI Image:</h2>
    <img id="featuredImage" src="" alt="Featured AI Image" style="display: none;">
    <pre id="result">Waiting for content...</pre>
    <p id="error" class="error"></p>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCs7ERKwBsUWB8NrQ_wV4QsHtqfV3rydi8",
            authDomain: "cuppashash.firebaseapp.com",
            projectId: "cuppashash",
            storageBucket: "cuppashash.appspot.com",
            messagingSenderId: "604204628087",
            appId: "1:604204628087:web:29f9ada8099680af592e72"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const storage = firebase.storage();
        const db = firebase.firestore();

        async function uploadToFirebase(file, fileName) {
            const storageRef = storage.ref(`images/${fileName}`);
            await storageRef.put(file);
            return storageRef.getDownloadURL();
        }

        /**
         * Handles the content generation and publishing process.
         */
        async function generateContent(event) {
            event.preventDefault();

            // Gather form data
            const title = document.getElementById("title").value;
            const keywords = document.getElementById("keywords").value;
            const contentType = document.getElementById("content_type").value;
            const tone = document.getElementById("tone").value;
            const audience = document.getElementById("audience").value;
            const wordCount = document.getElementById("word_count").value;
            const seoKeywords = document.getElementById("seo_keywords").value;

            // DOM elements for results and errors
            const resultPlaceholder = document.getElementById("result");
            const errorPlaceholder = document.getElementById("error");
            const featuredImage = document.getElementById("featuredImage");

            // Reset placeholders
            resultPlaceholder.textContent = "Generating content...";
            errorPlaceholder.textContent = "";
            featuredImage.style.display = "none";

            try {
                // Generate AI Image from Backend Proxy API
                const imageResponse = await fetch("/api/generate-image", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ keywords }),
                });

                const imageResult = await imageResponse.json();
                if (!imageResult.url) throw new Error("Failed to generate image.");

                // Upload image to Firebase
                const imageBlob = await fetch(imageResult.url).then(res => res.blob());
                const imageUrl = await uploadToFirebase(imageBlob, `${Date.now()}-featured-image.jpg`);

                // Post content with the image URL
                const postResponse = await fetch("/api/posts", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        title,
                        keywords,
                        contentType,
                        tone,
                        audience,
                        wordCount,
                        seoKeywords,
                        imageUrl
                    }),
                });

                const postResult = await postResponse.json();
                if (!postResult.link) throw new Error("Failed to publish content.");

                // Display results
                resultPlaceholder.textContent = `Content Published! View it here: ${postResult.link}`;
                featuredImage.src = imageUrl;
                featuredImage.style.display = "block";
            } catch (error) {
                // Display error messages
                errorPlaceholder.textContent = `Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
